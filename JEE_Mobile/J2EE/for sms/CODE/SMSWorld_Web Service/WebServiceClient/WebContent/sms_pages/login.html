<title>SMS WORLD</title>
<script language="javascript" type="text/javascript">
function newuser()
{
	
		window.document.loginfrm.action="../user/newUser.action";
		document.loginfrm.submit; 
	  	
}

function Onlynumber(e)
{
	var unicode=e.charCode?e.charCode:e.keyCode;
	if(unicode!=8)
	{
		if(unicode<48 || unicode>57)
	 	{
	 		alert("Please Enter Only Numbers..");
	 		return false;
	 	}
	}	
}
function userlogin()
{
	if(document.loginfrm.mbno.value=="" || document.loginfrm.password.value=="")
	{
	  alert("Please Enter Mobile Number or password");
	  return false;
	}
	else
	{
		document.loginfrm.action="../test/validate.action";
		document.loginfrm.submit;
	}
}
</script>
